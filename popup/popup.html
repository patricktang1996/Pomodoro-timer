<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="header">
      <img src="../icon.png" />
    </div>
    <div class="title">
      <h1 id="title">Work:</h1>
      <h1 id="time">00:00</h1>
    </div>
    <div id="btn-container">
      <button id="start-timer-btn">Start Timer</button>
      <button id="reset-timer-btn">Reset Timer</button>
      <button id="add-task-btn">Add Task</button>
    </div>
    <div id="task-container"></div>
    <div class="title">
      <h1 id="title">Rest:</h1>
      <h1 id="time2">00:00</h1>
    </div>
    <div id="btn-container">
      <button id="start-timer-btn2">Start Timer</button>
      <button id="reset-timer-btn2">Reset Timer</button>
    </div>
    <div id="btn-container">
      <a href="../options/options.html">Customize your timer</a>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
